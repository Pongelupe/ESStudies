<ion-header>

  <ion-navbar>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>{{carro.nome}}</h2>
  <p>R$ {{precoTotal}}</p>

  <form (ngSubmit)="agenda()" #formulario="ngForm">
    <ion-item>
      <ion-label stacked>Nome: </ion-label>
      <ion-input name="nome" [(ngModel)]="nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Endere√ßo: </ion-label>
      <ion-input name="endereco" [(ngModel)]="endereco"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Email: </ion-label>
      <ion-input name="email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Data: </ion-label>
      <ion-datetime name="data" dateFormat="DD/MM/YY" [(ngModel)]="data"></ion-datetime>
    </ion-item>
  </form>

  <ion-fab top right edge>
    <button ion-fab (click)="formulario.ngSubmit.emit()">
      <ion-icon name="send"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
