<p class="text-center text-muted" *ngIf='photos.length == 0'>Sorry, no photos</p>
<ol class="list-unstyled">
  <li *ngFor="let cols of rows" class="row no-gutters">
    <div *ngFor="let photo of cols" class="col-4" appDarkenOnHover>
      <app-card [title]="photo.description">
        <app-photo [url]="photo.url" [description]="photo.description"></app-photo>
        <div class="text-center p-1">
          <i aria-hidden="true" class="fa fa-heart-o 1x mr-2"></i>{{ photo.likes }}
          <i aria-hidden="true" class="fa fa-comment-o 1x mr-2 ml-2"></i>{{ photo.comments }}
        </div>
      </app-card>
    </div>
  </li>
</ol>
