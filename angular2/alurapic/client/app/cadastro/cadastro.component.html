<div class="container">
    <h1 class="text-center">{{foto.titulo}}</h1>
    <p *ngIf='mensagem.length' class="alert alert-info">{{mensagem}}</p>
    <form class="row" (submit)="cadastrar($event)" [formGroup]='meuForm'>
        <div class="col-md-6">
            <div class="form-group">
                <label>Título</label>
                <input name="titulo" formControlName="titulo" [(ngModel)]="foto.titulo" class="form-control" autocomplete="off" required>
                <span *ngIf="meuForm.controls.titulo.invalid" class="form-control alert-danger">Título obrigatório</span>
            </div>
            <div class="form-group">
                <label>URL</label>
                <input name="url" formControlName="url" [(ngModel)]="foto.url" class="form-control" autocomplete="off" required>
                <span *ngIf="meuForm.controls.url.invalid" class="form-control alert-danger">URL obrigatória</span>
            </div>
            <div class="form-group">
                <label>Descrição</label>
                <textarea name="descricao" formControlName="descricao" [(ngModel)]="foto.descricao" class="form-control" autocomplete="off">
                </textarea>
            </div>
            <botao nome="Salvar" estilo='btn-primary' tipo='submit' [desabilitado]='!meuForm.valid'></botao>
            <a [routerLink]="['']" class="btn btn-primary">Voltar</a>
            <hr>
        </div>
        <div class="col-md-6">
            <foto url="{{foto.url}}" titulo="{{foto.titulo}}"></foto>
        </div>
    </form>
</div>
